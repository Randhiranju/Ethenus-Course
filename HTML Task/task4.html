<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            margin:50px 10%;
            padding:10px 15px;
            border:2px solid black;
            background-color: gray;
            width: 55%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="d1">
        Click any of the following links <br> <br>
        <!-- _blank  opens link in new tab/frame -->
    <a href="https://www.youtube.com/" target="_blank">Opens in New</a> |
    <!-- _self opens in same tab/frame -->
    <a href="https://www.amazon.com/" target="_self">Opens in Self</a> |
    <!-- _parent  opens in immediate parent tab/frame -->
    <a href="https://www.google.com/" target="_parent">Opens in Parent</a> |
    <!-- _top opens in top most parent tab frame -->
    <a href="https://www.flipkart.com/" target="_top">Opens in Body</a> 
    </div>
</body>
</html>
