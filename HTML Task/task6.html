<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" style="margin-left:30%">
        <h2 style="color:Blue">Registration form</h2>
        <br>
        <label for="fname">First Name: </label>
        <input type="text" name="fname"> <br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname"> <br>
        <label for="email">Email: </label>
        <input type="email" name="email"> <br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender">
        <label for="gender"> Male</label>
        <input type="radio" name="gender"> 
        <label for="gender">Female</label> <br>
        <label for="age">Age: </label>
        <input type="text" name="age"> <br>
        <label for="phone">Phone Number: </label>
        <input type="Number" name="phone"> <br> <br>
        <label for="address">Address: </label>
        <textarea name="address" cols="30" rows="5"></textarea> <br>
        <label for="state">State: </label>
        <input type="text" name="state"> <br>
        <label for="country">Country: </label>
        <select name="country">
            <option value="default" selected>Select your country</option>
            <option value="India">India</option>
            <option value="America">America</option>
        </select><br>
        <label for="language">Language Known: </label>
        <input type="checkbox" name="English">
        <label for="English">English</label>
        <input type="checkbox" name="Kannada">
        <label for="Kannada">Kannada</label>
        <input type="checkbox" name="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="Telugu">
        <label for="Telugu">Telugu</label>
        <br>
        <input type="checkbox" name="declaration" checked>
        <label for="declaration">Hereby I declare all the given details are true</label>
<br><br>
        <button type="submit" style="margin-left:50px"> Register</button>
    </div>
</body>
</html>
